<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="/Tuan_1/img/logo.png" alt="logo">
        </div>

        <h3>Registration Form</h3>
        <p>Register your Jackson Electronics product here</p>

        <div class="content">
            <div class="content-first">
                <div class="matb-4px name-from">
                    <label class="mar-100px">First Name:</label>
                    <input type="text" size="16" class="padd-2px">
                    <label class="last-name">Last Name:</label>
                    <input type="text" size="16" class="padd-2px">
                </div>
                <div class="matb-4px">
                    <label class="mar-100px">Address #1:</label>
                    <input type="text" size="26px" class="padd-2px">
                </div>
                <div class="matb-4px">
                    <label class="mar-100px">Address #2:</label>
                    <input type="text" size="26px" class="padd-2px">
                </div>
                <div class="matb-4px">
                    <label class="mar-145px">City:</label>
                    <input type="text" class="padd-2px">
                    <label class="last-name">State:</label>
                    <input type="text" size="2" class="padd-2px">
                    <label class="last-name">Zip:</label>
                    <input type="text" size="4" class="padd-2px">
                </div>
                <div class="matb-4px">
                    <label class="mar-120px">Country:</label>
                    <input type="text" value="United States" class="padd-2px">
                </div>
            </div>
            <hr>
            <div class="content-second">
                <div class="matb-4px">
                    <label class="mar-120px">Product:</label>
                    <select name="" id="" class="padd-2px">
                        <option value="" >Volvo</option>
                    </select>
                </div>
                <div class="matb-4px">
                    <label class="mar-70px">Date Purchased:</label>
                    <input type="text" class="padd-2px">
                </div>
                <div class="matb-4px">
                    <label class="mar-120px">Serial #:</label>
                    <input type="text" class="padd-2px">
                </div>
                <div class="matb-4px btn">
                    <label class="mar-118px">Used for:</label>
                    <div  class="container-btn">
                        <div class="btn-1">
                            <input type="radio" id="home" name="fav_language" value="Home">
                            <label for="home">Home</label> 
                            <input type="radio" id="educationalInstitution" name="fav_language" value="EducationalInstitution">
                            <label for="educationalInstitution">Educational Institution</label>
                        </div>
                        <div class="btn-2">
                            <input type="radio" id="business" name="fav_language" value="Business">
                            <label for="business">Business</label> 
                            <input type="radio" id="other" name="fav_language" value="Other">
                            <label for="other">Other</label>
                        </div>
                        <div class="btn-govemment">
                            <input type="radio" id="govemment" name="fav_language" value="Govemment">
                        <label for="govemment">Govemment</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="matb-4px content-btn">
                <label class="label-system">System (check all that apply):</label>
                <div class="content-box">   
                    <div class="btn-system-1">
                        <input type="checkbox" id="window" name="window" value="Window">
                        <label for="window">Windows</label>
                        <input type="checkbox" id="unix" name="unix" value="Unix">
                        <label for="unix">UNIX</label>
                    </div>
                    <div class="btn-system-2">
                        <input type="checkbox" id="mac" name="mac" value="Macintosh">
                        <label for="mac">Macintosh</label>
                        <input type="checkbox" id="other" name="other" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="content-third">
                <div class="matb-4px btn">
                    <label class="mar-88px">Comments ?:</label>
                    <input type="text" class="text-box">
                </div>
                <div class="matb-4px btn-box">
                    <button>Click to register</button>
                    <button>Click to cancel</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
