<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <div class="name">
            <label for="name">Name:</label> <br>
            <input type="text">
        </div>
        <div class="tele">
            <label for="tele">Telephone Number:</label> <br>
            <input type="text">
        </div>
        <div class="email">
            <label for="email">Email</label> <br>
            <input type="text">
        </div>
        <div class="color">
            <label for="favorite">Favorite Color:</label> <br>
            <input type="color" id="favcolor" name="favcolor" value="#000fff">
        </div>
        <div class="date">
            <label for="date">Date of Birth:</label> <br>
            <input type="date">
        </div>
        <input type="submit" value="submit">
    </section>
</body>
</html>
